<div class="col-md-6 offset-md-3 mt-5">
    <h1>Job Application Form</h1>
    <form [formGroup]="form" (ngSubmit)="setVacancy()">
        <div class="form-group">
            <label for="exampleInputFirstName">First Name <span class="reqField">*</span></label>
            <input type="text" name="firstName" formControlName="firstName" class="form-control" id="exampleInputFirstName"
                placeholder="Enter your first name" required="required">
        </div>
        <div class="form-group">
            <label for="exampleInputLastName">Last Name <span class="reqField">*</span></label>
            <input type="text" name="lastName"  formControlName="lastName" class="form-control" id="exampleInputLastName"
                placeholder="Enter your last Name" required="required">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1" required="required">Email address <span class="reqField">*</span></label>
            <input type="email" name="email"  formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter your email address">
        </div>
        <div class="form-group">
            <label >Stack <span class="reqField">*</span></label>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                     {{selectedStack}}
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" (click)="selectStack('Angular')" href="javascript:">Angular</a>
                  <a class="dropdown-item" (click)="selectStack('React')" href="javascript:">React</a>
                  <a class="dropdown-item" (click)="selectStack('Vue')" href="javascript:">Vue</a>
                  <a class="dropdown-item" (click)="selectStack('Laravel')" href="javascript:">Laravel</a>
                </div>
              </div>
        </div>
        <div class="form-group">
            <label for="inputCity">City</label>
            <input type="text" name="city" formControlName="city" class="form-control" id="inputCity" placeholder="City">
        </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" name="address" formControlName="address" class="form-control" id="inputAddress" placeholder="1234 Main St, home">
        </div>
        <div class="form-group">
            <label for="example-tel-input">Telephone</label>
            <input class="form-control" name="tel" formControlName="telephone" type="tel" value="+374" id="example-tel-input">
        </div>
        <!-- <div class="form-group">
            <label for="example-date-input" class="col-3 col-form-label">Start Date</label>
            <div class="col-10">
                <input class="form-control" name="starting_date" type="date" value="2020-02-01" id="example-date-input">
            </div>
        </div> -->
        <div class="form-group mt-3">
            <label class="mr-4">Upload your CV: <span class="reqField">*</span></label>
            <input type="file" name="file" (change)="fileChange($event)"  accept=".docx, .pdf">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
