<mat-form-field appearance="fill">
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
      <input matStartDate formControlName="start" placeholder="Start date">
      <input matEndDate formControlName="end" placeholder="End date">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  
    <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
    <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
  </mat-form-field>
  
  <p>Selected range: {{range.value | json}}</p>

<div class="row">
    <div class="col-md-3 offset-md-9 mt-2">
        <button [routerLink]="['/auth/login']" type="button" class="btn btn-outline-info">Admin Panel</button>
    </div>
</div>
<div class="row">
    <div class="col-md-6 offset-md-3 mt-5">
        <h1>Job Application Form</h1>
        <form [formGroup]="form" (ngSubmit)="setVacancy()">
            <div class="form-group">
                <label for="exampleInputFirstName">First Name <span class="reqField">*</span></label>
                <input type="text" name="firstName" formControlName="firstName" class="form-control"
                    id="exampleInputFirstName" placeholder="Enter your first name" required="required">
            </div>
            <div class="form-group">
                <label for="exampleInputLastName">Last Name <span class="reqField">*</span></label>
                <input type="text" name="lastName" formControlName="lastName" class="form-control"
                    id="exampleInputLastName" placeholder="Enter your last Name" required="required">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" required="required">Email address <span
                        class="reqField">*</span></label>
                <input type="email" name="email" formControlName="email" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp" placeholder="Enter your email address">
            </div>
            <div class="form-group">
                <label>Position <span class="reqField">*</span></label>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{selectedPosition}}
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" *ngFor="let pos of positionArr" (click)="selectPosition(pos)"
                            href="javascript:">{{pos}}</a>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="example-tel-input">Skills</label>
                <ul class="list-group ">
                    <li class="list-group-item" *ngFor="let skillRating of skillAndRatingArr; let i = index">
                        <div class="row">
                            <div class="col-6">
                                <div class="dropdown">
                                    <button class="btn btn-secondary dropdown-toggle" type="button"
                                        id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                                        aria-expanded="false">
                                        {{skillRating.skill}}
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item" *ngFor="let skill of skillArr"
                                            (click)="selectSkill(skill, i)" href="javascript:">{{skill}}</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="dropdown" *ngIf='skillRating.showRating'>
                                    <button class="btn btn-secondary dropdown-toggle" type="button"
                                        id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                                        aria-expanded="false">
                                        {{skillRating.rating}}
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item" *ngFor="let rating of ratingArr"
                                            (click)="selectRating(rating, i)" href="javascript:">{{rating}}</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div *ngIf='skillAndRatingArr.length > 1 && skillRating.showRating'>
                                    <button type="button" class="btn btn-danger"
                                        (click)="removeRowSkill(i)">Remove</button>
                                </div>
                            </div>
                        </div>

                    </li>
                </ul>
            </div>

            <div class="form-group">
                <label for="inputCity">Education</label>
                <ul class="list-group ">
                    <li class="list-group-item" >
                        <div class="row">

                            <div class="col-6">
                                <div class="input-group ">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Name</span>
                                    </div>
                                    <input type="text" class="form-control"  >
                                </div>
                            </div>

                        </div>
                    </li>
                </ul>

            </div>

            <div class="form-group">
                <label for="inputCity">City</label>
                <input type="text" name="city" formControlName="city" class="form-control" id="inputCity"
                    placeholder="City">
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" name="address" formControlName="address" class="form-control" id="inputAddress"
                    placeholder="1234 Main St, home">
            </div>
            <div class="form-group">
                <label for="example-tel-input">Telephone</label>
                <input class="form-control" name="tel" formControlName="telephone" type="tel" value="+374"
                    id="example-tel-input">
            </div>
            <!-- <div class="form-group">
                <label for="example-date-input" class="col-3 col-form-label">Start Date</label>
                <div class="col-10">
                    <input class="form-control" name="starting_date" type="date" value="2020-02-01" id="example-date-input">
                </div>
            </div> -->
            <div class="form-group mt-3">
                <label class="mr-4">Upload your CV:
                    <!-- <span class="reqField">*</span> -->
                </label>
                <input type="file" name="file" (change)="fileChange($event)" accept=".pdf">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>


    </div>
</div>
